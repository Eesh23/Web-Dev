<!DOCTYPE html>
<html lang="en">
<head>
    <script src="customer.js"></script>
    <link rel="stylesheet" type="text/css" href="customer.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

</head>

<body>
    <img src="pic/logo.png" alt="Welmert">

    <h1>Customer Page</h1>

    <form id="customerForm">
        <label>
            Name:
            <input type="text" name="customerName" required>
        </label>

        <label>
            Email:
            <input type="email" name="customerEmail" required>
        </label>

        <label>
            Address:
            <input name="customerAddress" rows="4" required>
        </label>

        <label>
            <input type="checkbox" name="vegetarian"> Vegetarian
        </label>

        <label>
            <input type="checkbox" name="glutenAllergy"> Allergic to Gluten
        </label>

        <label>
            Preference for products:
            <select name="organicPreference">
                <option value="organic">Organic</option>
                <option value="nonOrganic">Non-organic</option>
            </select>
        </label>

        <button type="button" onclick="savePreferences()">Save Preferences</button>
    </form>

    <div id="crumbs">
        <ul>
            <li><a href="./index.html"><i class="fa fa-home" aria-hidden="true"></i></a></li>
            <li><a href="./customer.html"><i class="fa fa-user" aria-hidden="true"></i> Profile</a></li>
            <li><a href="./products.html"><i class="fa fa-shopping-bag" aria-hidden="true"></i> Products</a></li>
            <li><a href="./cart.html"><i class="fa fa-cart-plus" aria-hidden="true"></i> Cart</a></li>
            
        </ul>
    </div>
</body>
</html>
