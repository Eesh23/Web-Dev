    <div class="container mt-5">
        <h2>Book a Barber Service</h2>
        <form>
        <div class="form-group">
            <label for="serviceSelect">Select Service:</label>
            <select class="form-control" id="serviceSelect">
            <option value="option">--Select an Option--</option>
            <option value="haircut">Haircut -- $40</option>
            <option value="shave">Shave -- $15</option>
            <option value="beard-trim">Beard Trim --$10</option>
            <option value="brows">Eyebrows -- $10</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="datetimePicker">Select Date and Time:</label>
            <input type="datetime-local" class="form-control" id="datetimePicker">
        </div>
        <br>
        <div class="form-group">
            <label for="nameInput">Your Name:</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Enter your name" required>
        </div>
        <br>
        <div class="form-group">
            <label for="emailInput">Email Address:</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" required>
        </div>
        <br>
        <div class="form-group">
            <label for="phoneInput">Phone Number:</label>
            <input type="tel" class="form-control" id="phoneInput" placeholder="Enter your phone number" required>
        </div>
        <br>
        <h3 class="mt-4 mb-3">Payment Details</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" class="form-control" placeholder="John More Doe" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="ccnum">Credit Card Number</label>
                    <input type="text" id="ccnum" name="cardnumber" class="form-control" placeholder="1111-2222-3333-4444" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="expmonth">Expiration Month</label>
                    <input type="text" id="expmonth" name="expmonth" class="form-control" placeholder="MM" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="expyear">Expiration Year</label>
                    <input type="text" id="expyear" name="expyear" class="form-control" placeholder="YYYY" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" class="form-control" placeholder="123" required>
                </div>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>
    </div>
